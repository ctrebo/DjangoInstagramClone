{% extends "base_generic.html" %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-8">
            <section>
                <article>
                    <form action='' method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table>
                            {{ form.as_table }}
                        </table>
                        <input type="submit" value="Post" class="btn btn-outline-success">
                    </form>
                </article>
            </section>
        </div>
    </div>
{% endblock %}
