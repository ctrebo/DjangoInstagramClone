<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<!-- Add additional CSS in static file -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-4  m-auto d-none d-md-block">
      <section class="border-onlyon-md p-4">
        <article class="text-center"> 
          <h1 class="mb-4">Instagram</h1>
        </article>
        <article class="text-justify text-muted">
          <h6>Sign up to see the pictures and videos of your friends</h6>
        </article>
        <article>
          <form method="post" class="m-auto">
            {% csrf_token %}
            <table class="m-auto w-100">
              <!-- <tr>
                <td>{{ form.username }}</td>
              </tr>
              <tr>
                <td>{{ form.password }}</td>
              </tr> -->
              {{form.as_table}}
            </table>
            <input type="submit" value="Sign in" class="btn btn-primary w-100 mt-3" />
          </form>
        </article>
      </section>
      <section class="border-onlyon-md mt-3">
        <article class="p-3">
          <p class="text-center text-muted">You already have an account? <a class="text-decoration-none" href="{% url 'login' %}">Login here</a>
          </p>
        </article>

      </section>
    </div>
  </div>
</div>
<script
src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static 'js/javascript.js' %}"></script>
</body>
</html>
